<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Styled Radio & Checkbox</title>

	<link rel="stylesheet" href="./main.css">
</head>
<body>
	<div class="container">
		<h1>Styled Checkbox</h1>
		
		<label class="styledChk" for="checkbox1">
			<input class="styledChk__inp" type="checkbox" name="checkbox1" id="checkbox1" value="1" disabled="disabled" />
			<div class="styledChk__checkbox"></div>
			<div class="styledChk__label">checkbox Disabled</div>
		</label>
		<label class="styledChk" for="checkbox2">
			<input class="styledChk__inp" type="checkbox" name="checkbox2" id="checkbox2" value="2" checked="checked" disabled="disabled"  />
			<div class="styledChk__checkbox"></div>
			<div class="styledChk__label">checkbox Disabled and checked</div>
		</label>
		<label class="styledChk" for="checkbox3">
			<input class="styledChk__inp" type="checkbox" name="checkbox3" id="checkbox3" value="3" />
			<div class="styledChk__checkbox"></div>
			<div class="styledChk__label">checkbox</div>
		</label>
		<label class="styledChk" for="checkbox4">
			<input class="styledChk__inp" type="checkbox" name="checkbox4" id="checkbox4" value="4" checked="checked" />
			<div class="styledChk__checkbox"></div>
			<div class="styledChk__label">checkbox checked</div>
		</label>

		<br/>
		<br/>
		
		<h1>Styled Radio Button</h1>

		<label class="styledRadio" for="radio1">
			<input class="styledRadio__inp" type="radio" name="radio" id="radio1" value="1" disabled="disabled" />
			<div class="styledRadio__radio"></div>
			<div class="styledRadio__label">Radio Disabled</div>
		</label>
		<label class="styledRadio" for="radio2">
			<input class="styledRadio__inp" type="radio" name="radio" id="radio2" value="2" />
			<div class="styledRadio__radio"></div>
			<div class="styledRadio__label">Radio</div>
		</label>
		<label class="styledRadio" for="radio3">
			<input class="styledRadio__inp" type="radio" name="radio" id="radio3" value="3" checked="checked" />
			<div class="styledRadio__radio"></div>
			<div class="styledRadio__label">Radio checked</div>
		</label>
	</div>
</body>
</html>
